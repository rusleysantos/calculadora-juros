<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Juros</title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/meujs.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/meucss.css">
</head>
	<body>	
		
		
		

<div class="jumbotron">
  <h1 class="display-4">Calculadora de Juros Composto</h1>
  <p class="lead">Calculadora de Juros Composto digite o tempo da divida, valor e a taxa.</p>
  <hr class="my-4">
  <form>
			<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
				<label for="tempo">Tempo da divida (meses)</label>
				<input class="form-control" type="tex" name="tempo" id="tempo" required/>
			</div>
			<div class="col-md-4">
				<label for="tempo">Valor (real)</label>
				<input class="form-control" type="tex" name="valor" id="valor" required/>
			</div>
			<div class="col-md-4">
				<label for="tempo">Taxa</label>
				<input class="form-control" type="tex" name="taxa" id="taxa" required/>
			</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-4">
                    <button onclick="Calculo()" class="btn btn-lg btn-primary">Calcular</button>
				</div>
			</div>
			</div>
		</form>

</div>


	</body>
</html>
